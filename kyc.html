<html>
    <head></head>
    <body>
        <center>
        <form>
            <table cellpadding="2px"cellspacing="10px">
            
                   <h1>KYC FORM</h1>
                <hr/>
                <tr>
                    <th>Enter the First Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Enter the Middle Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Enter the Last Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Enter the Email id</th>
                    <td><input type="email"></td>
                    <tr>
                        <th>Contact Number</th>
                        <td><input type="number"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea rows="10"cols="10"name="address">
                    </textarea>
                    </td>
                </tr>
                <tr>
                   <th> Gender:</th>
                   <td><input type="radio" value="male"name="Gender">
                Male 
                <input type="radio" value="Female" name="Gender">
                Female 
                <input type="radio" value="Others" name="Gender">
                Others </td>
                </tr>
                <tr>
                    <th>Nationality</th>
                       <td> <select name="Nationality">
                            <option value=""></option>
                            <option value="Indian">Indian</option>
                            <option value="China">China</option>
                            <option value="Australia">Australia</option>
                            <option value="Europe">Europe</option>
                        </select></td>
                    
                </tr>
                <tr>
                    <th>
                        Languages:</th>
                        <td><input type="checkbox" value="English">English  
                <input type="checkbox" value="Malayalam">Malayalam
                <input type="checkbox" value="Hindi">Hindi
                    </td>
                </tr>
                <tr>
                    <th>Marital Status</th>
                       <td> <select name="Marital Status">
                            <option value=""></option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                
                        </select></td>
                
                </tr>
                <tr>
                    <th>Date Of Birth</th>
                    <td><input type="date">
                    </td>
                </tr>
                <tr>
                    <th>Aadhaar upload</th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>

                

            </table>
        </form>
    </center>
    </body>
</html>
