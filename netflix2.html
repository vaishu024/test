<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="netflix2.css">
</head>
<body>
    <div class="heading">
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png">
    </div>
   <center>
    <form>
        <h2>Sign In</h2>
        <table cellpadding="2px" cellspacing="10px">
            <tr>
                <td>
                    <input type="text" class="form-control" placeholder="Email or phone number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" class="form-control" placeholder="password">
                </td>
            </tr>
            <div class="signin">
            <tr>
                <td>
                    <button type="button" class="btn btn-danger">Sign In</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="Remember me">Remember me
                    <td>NeedHelp?</td>
                </td>
            </tr>
            </div>
        </table>

    </form>
   </center>
    
</body>
</html>
