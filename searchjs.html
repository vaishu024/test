<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let data=prompt("Enter a number:")
        console.log(data)
        a=[10,20,35,63,12,35,35,35]
        b=0
        count=0
        for(i=0;i<a.length;i++){
            if(a[i]==data){
              b=1            
              count=count+1
                
            }
           
        }
        
        
         if(b==1){
            console.log(`found ${count}times`)
        }
        else if(b==0){
            console.log("not found")
        }
    </script>
</body>
</html>
