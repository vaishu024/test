    <script>
        function amstrong(){
            let num=prompt("Enter a number:")
        let num1=num
        let rev=0
        while(num!=0){
           let digit=parseInt(num%10)
            rev=rev+digit*digit*digit
            num=parseInt(num/10)

        }

        else{
            console.log("Not Amstrong")
        }
        }
        amstrong( )
