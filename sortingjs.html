<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[18,2,54,33,28]
        for(i=0;i<a.length;i++){
            for(j=i+1;j<a.length;j++){
                if(a[i]>a[j]){
                    let temp=a[i]
                    a[i]=a[j]
                    a[j]=temp
                }
            }
        }
        console.log(`sorted array is ${a}`)
    </script>
</body>
</html>
