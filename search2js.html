<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data=prompt("Enter a number:")
        console.log(data)
        a=[11,13,15,17,19,12,12,12]
        count=0
        position=[]
        for(i=0;i<a.length;i++){
            if(a[i]==data){
                position.push(i+1)
                count++
            }
        }
            if(count>0){
                console.log(`found at position ${position}`)
            }
            else{
                console.log("not found")
            }
        

    </script>
</body>
</html>
