<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV shows</title>
    <link rel="stylesheet" href="netflixsignin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="top">
    <div class="heading">
        <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png">
    </div>
    <header>
    <select name="Languages">
        
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
    </select>
    <button type="button" class="btn btn-danger">Sign in</button>
</header>
</div>
    <center>
        <form>
            <h1>The biggest Indian hits. The best Indian</h1>
            <h1>stories. All streaming here.</h1>
            <h5>Watch anywhere.Cancel anytime.</h5>
            <h5>Ready to watch? Enter your email to create or restart your membership.</h5>
           <table>
            <tr>
                <td><input type="email" class="form-control" placeholder="Email address"</td>
                <td><button type="button" class="btn btn-danger">Get Started  ></button></td>
            </tr>
           </table>
        </form>
    </center>
    
</body>
</html>
